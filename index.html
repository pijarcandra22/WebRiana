<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pak Saya Dibuatin Pijar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5eff079939.js" crossorigin="anonymous"></script>

    <style>
        #background{
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 50%, #FFFFFF 50%, #FFFFFF 100%), linear-gradient(0deg, rgba(255, 0, 43, 0.67), rgba(255,192,203, 0.67)), url(https://i.pinimg.com/564x/de/db/c1/dedbc12932bf5f6a22ecac6c22d2178e.jpg);

            height: 100vh;
        }

        #background>h1{
            font-family: Bebas Neue;
            color: #FFFFFF;
            padding: 2rem;
        }

        #uploadfilelabel{
            font-size: 3rem;
            padding: 0 30px 10px 30px;
            border: 5px solid #FFFFFF;
            color: #FFFFFF;
            font-family: Bebas Neue;
        }
    </style>
</head>
<body>
    <div id="background" class="position-relative">
        <h1>UPLOAD MUSIK MU <br>
            DAN KETAHUI GENRENYA <br>
            HANYA DISINI
        </h1>
        <div class="position-absolute top-50 start-50 translate-middle">
            <label for="uploadfile" id="uploadfilelabel" class="btn btn-outline-danger">Danger</label>
            <input type="file" style="display: none;" id="uploadfile">
        </div>
    </div>
